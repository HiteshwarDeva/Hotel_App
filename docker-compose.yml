version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5000
      # Add other environment variables here if needed, e.g. JWT_SECRET
      # - JWT_SECRET=your_jwt_secret
    command: npm run dev

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Often needed for React hot reload in Docker on some OSs
    stdin_open: true # Needed for interactive mode (e.g. react-scripts)
    tty: true
    depends_on:
      - backend
